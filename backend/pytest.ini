[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5
markers =
    unit: 단위 테스트
    integration: 통합 테스트  
    slow: 실행 시간이 긴 테스트
    db: 데이터베이스 의존 테스트
    api: API 테스트
    llm: LLM 의존 테스트
    cache: 캐시 관련 테스트
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning