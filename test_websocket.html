<body>
    <div class="container">

                    type="text"

    <script>
        let ws = null;
        let conversationId = 'test-' + Date.now();
        let isTyping = false;
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = 'ì—°ê²°ë¨';
                statusEl.className = 'status connected';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } else {
                statusEl.textContent = 'ì—°ê²° ì•ˆë¨';
                statusEl.className = 'status disconnected';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('ì´ë¯¸ ì—°ê²°ë˜ì–´ ìˆìŠµë‹ˆë‹¤.', 'system');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/api/v1/ws/chat/${conversationId}?user_id=test_user`;
            addMessage(`WebSocket ì—°ê²° ì¤‘... (${wsUrl})`, 'system');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addMessage('âœ… WebSocket ì—°ê²° ì„±ê³µ!', 'system');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                switch(data.type) {
                    case 'connection':
                        addMessage(`ì—°ê²° í™•ì¸: ${data.conversation_id}`, 'system');
                        break;
                    case 'message_received':
                        addMessage(`ë©”ì‹œì§€ ìˆ˜ì‹  í™•ì¸ (ID: ${data.message_id})`, 'system');
                        break;
                    case 'assistant_start':
                        showTypingIndicator(true);
                        break;
                    case 'assistant_chunk':
                        // ìŠ¤íŠ¸ë¦¬ë° ì²­í¬ëŠ” ëˆ„ì í•´ì„œ í‘œì‹œ
                        appendToLastAssistantMessage(data.content);
                        break;
                    case 'assistant_end':
                        showTypingIndicator(false);
                        addMessage(`ì‘ë‹µ ì™„ë£Œ (ID: ${data.message_id})`, 'system');
                        break;
                    case 'pong':
                        addMessage('ğŸ“ Pong ì‘ë‹µ ë°›ìŒ!', 'system');
                        break;
                    case 'error':
                        addMessage(`âŒ ì˜¤ë¥˜: ${data.message}`, 'system');
                        break;
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('âŒ WebSocket ì˜¤ë¥˜ ë°œìƒ', 'system');
            };
            
            ws.onclose = () => {
                addMessage('WebSocket ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'system');
                return;
            }
            
            addMessage(message, 'user');
            
            ws.send(JSON.stringify({
                type: 'chat',
                content: message,
                model: 'claude-3-haiku',
                agent_type: 'general',
                metadata: {}
            }));
            
            input.value = '';
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', 'system');
                return;
            }
            
            addMessage('ğŸ Ping ì „ì†¡...', 'system');
            ws.send(JSON.stringify({ type: 'ping' }));
        }
        
        function addMessage(text, type = 'assistant') {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        let lastAssistantMessage = null;
        
        function appendToLastAssistantMessage(text) {
            if (!lastAssistantMessage) {
                // ìƒˆ assistant ë©”ì‹œì§€ ìƒì„±
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                messageDiv.appendChild(bubbleDiv);
                container.appendChild(messageDiv);
                
                lastAssistantMessage = bubbleDiv;
            } else {
                // ê¸°ì¡´ ë©”ì‹œì§€ì— ì¶”ê°€
                lastAssistantMessage.textContent += text;
            }
            
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
                lastAssistantMessage = null; // ìƒˆ ë©”ì‹œì§€ ì‹œì‘
            } else {
                indicator.classList.remove('active');
            }
        }
        
        function clearChat() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="message system">
                    <div class="message-bubble">
                        ì±„íŒ…ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.
                    </div>
                </div>
            `;
            lastAssistantMessage = null;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
