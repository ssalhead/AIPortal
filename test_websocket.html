<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 포탈 - WebSocket 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 14px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.assistant {
            text-align: left;
        }
        
        .message.system {
            text-align: center;
            opacity: 0.7;
            font-size: 14px;
            font-style: italic;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .assistant .message-bubble {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .controls {
            padding: 15px 20px;
            background: #f3f4f6;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .controls button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #6b7280;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-indicator::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 포탈 - WebSocket 테스트</h1>
            <span id="status" class="status disconnected">연결 안됨</span>
        </div>
        
        <div class="controls">
            <button onclick="connect()">연결</button>
            <button onclick="disconnect()">연결 해제</button>
            <button onclick="clearChat()">채팅 지우기</button>
            <button onclick="sendPing()">Ping 테스트</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-bubble">
                    WebSocket 테스트 페이지입니다. '연결' 버튼을 눌러 시작하세요.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI가 응답 중입니다
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="메시지를 입력하세요..." 
                    onkeypress="handleKeyPress(event)"
                    disabled
                >
                <button onclick="sendMessage()" id="sendButton" disabled>전송</button>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let conversationId = 'test-' + Date.now();
        let isTyping = false;
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = '연결됨';
                statusEl.className = 'status connected';
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            } else {
                statusEl.textContent = '연결 안됨';
                statusEl.className = 'status disconnected';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            }
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('이미 연결되어 있습니다.', 'system');
                return;
            }
            
            const wsUrl = `ws://localhost:8000/api/v1/ws/chat/${conversationId}?user_id=test_user`;
            addMessage(`WebSocket 연결 중... (${wsUrl})`, 'system');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addMessage('✅ WebSocket 연결 성공!', 'system');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                switch(data.type) {
                    case 'connection':
                        addMessage(`연결 확인: ${data.conversation_id}`, 'system');
                        break;
                    case 'message_received':
                        addMessage(`메시지 수신 확인 (ID: ${data.message_id})`, 'system');
                        break;
                    case 'assistant_start':
                        showTypingIndicator(true);
                        break;
                    case 'assistant_chunk':
                        // 스트리밍 청크는 누적해서 표시
                        appendToLastAssistantMessage(data.content);
                        break;
                    case 'assistant_end':
                        showTypingIndicator(false);
                        addMessage(`응답 완료 (ID: ${data.message_id})`, 'system');
                        break;
                    case 'pong':
                        addMessage('🏓 Pong 응답 받음!', 'system');
                        break;
                    case 'error':
                        addMessage(`❌ 오류: ${data.message}`, 'system');
                        break;
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('❌ WebSocket 오류 발생', 'system');
            };
            
            ws.onclose = () => {
                addMessage('WebSocket 연결이 종료되었습니다.', 'system');
                updateStatus(false);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket이 연결되지 않았습니다.', 'system');
                return;
            }
            
            addMessage(message, 'user');
            
            ws.send(JSON.stringify({
                type: 'chat',
                content: message,
                model: 'claude-3-haiku',
                agent_type: 'general',
                metadata: {}
            }));
            
            input.value = '';
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('WebSocket이 연결되지 않았습니다.', 'system');
                return;
            }
            
            addMessage('🏐 Ping 전송...', 'system');
            ws.send(JSON.stringify({ type: 'ping' }));
        }
        
        function addMessage(text, type = 'assistant') {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        let lastAssistantMessage = null;
        
        function appendToLastAssistantMessage(text) {
            if (!lastAssistantMessage) {
                // 새 assistant 메시지 생성
                const container = document.getElementById('chatContainer');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = text;
                
                messageDiv.appendChild(bubbleDiv);
                container.appendChild(messageDiv);
                
                lastAssistantMessage = bubbleDiv;
            } else {
                // 기존 메시지에 추가
                lastAssistantMessage.textContent += text;
            }
            
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
                lastAssistantMessage = null; // 새 메시지 시작
            } else {
                indicator.classList.remove('active');
            }
        }
        
        function clearChat() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="message system">
                    <div class="message-bubble">
                        채팅이 초기화되었습니다.
                    </div>
                </div>
            `;
            lastAssistantMessage = null;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 페이지 로드 시 자동 연결 (선택사항)
        // window.onload = () => connect();
    </script>
</body>
</html>
