version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: ai_portal_postgres
    environment:
      POSTGRES_USER: aiportal
      POSTGRES_PASSWORD: aiportal123
      POSTGRES_DB: ai_portal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_portal_network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: ai_portal_redis
    ports:
      - "6379:6379"
    networks:
      - ai_portal_network

  # DynamoDB Local
  dynamodb-local:
    image: amazon/dynamodb-local
    container_name: ai_portal_dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - ai_portal_network

  # OpenSearch (Elasticsearch 호환)
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: ai_portal_opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - ai_portal_network

  # OpenSearch Dashboards (선택사항)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: ai_portal_opensearch_dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    networks:
      - ai_portal_network
    depends_on:
      - opensearch

  # MinIO (S3 호환 스토리지)
  minio:
    image: minio/minio
    container_name: ai_portal_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ai_portal_network

networks:
  ai_portal_network:
    driver: bridge

volumes:
  postgres_data:
  opensearch_data:
  minio_data: